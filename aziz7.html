<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Arka planda renk gecisi*/
            min-height: 100vh;
            display: flex;
            justify-content: center; /*Yatay olarak */
            align-items: center; /*Dikey olarak */
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px  30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .input-container{
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input{
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus{
            outline: none;
            border-color: #667eea;
        }
        button{
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover{
            background-color: #45a049;
        }
        button:active{
            transform: scale(0.98);
        }
        ul {
            list-style: none;
        }
        li{
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li:hover{
            background-color: #f0f0f0;
        }
        li.completed {
            opacity: 0.6;
            background-color: #e8f5e9;
        }
        li.completed span{
            text-decoration: line-through;
            color: #999;
        }
        .task-text{
            flex: 1;
            cursor: pointer;
        }
        .delete-btn{
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .delete-btn:hover{
            background-color: #da190b;
        }
        .empty-message{
            text-align: center;
            color: #999;
            padding: 40px 0;
            font-size: 18px;
        }
        .stats{
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        .stats p {
            color: #666;
            font-size: 16px;
            margin: 10px 0;
        }
        .stats strong{
            color: #667eea;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>To-do list</h1>
        <div class="input-container">

            <input 
            type="text"
            id="taskInput"
            placeholder="Add new task..."
            onkeypress="handleKeyPress(event)"
            >
            <button onclick="addTask()">Add</button>
        </div>


        <ul id="taskList">
            <!--For java-->
        </ul>
        <div id="emptyMessage" class="empty-message">
            There are no tasks yet. Add a new task!
        </div>

        <div class="stats">
            <p>Total task: <strong id="totalTasks">0</strong></p>
            <p>Completed: <strong id="completedTasks">0</strong></p>
            <p>Remainder: <strong id="remainingTasks">0</strong></p>
        </div>
    </div>



    <script src="/aziz7.js"></script>
</body>
</html>
